<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
        <script defer src="app.js"></script>
    </head>
    <body>
        <section class="main">
            <!-- Hex color code generator -->
            <div class="generator-container">
                <div type="text" class="whiteboard" title="left click to copy">
                    <span class="placeholder"
                        >Generate random HEX color code</span
                    >
                </div>
                <button class="generator">Generate</button>
            </div>

            <!-- color boxes -->
            <div class="palette-wrapper">
                <div class="color-palette">
                    <div class="box-container">
                        <div class="box">
                            <form>
                                <input
                                    type="text"
                                    placeholder="Enter Hex color code"
                                    pattern="^#[a-fA-F0-9]{6}$"
                                    title="right click to paste"
                                    required
                                />
                            </form>
                            <span>#5F8670</span>
                        </div>
                        <div class="box">
                            <form>
                                <input
                                    type="text"
                                    placeholder="Enter Hex color code"
                                    pattern="^#[a-fA-F0-9]{6}$"
                                    title="right click to paste"
                                    required
                                />
                            </form>
                            <span>#FF9800</span>
                        </div>
                        <div class="box">
                            <form>
                                <input
                                    type="text"
                                    placeholder="Enter Hex color code"
                                    pattern="^#[a-fA-F0-9]{6}$"
                                    title="right click to paste"
                                    required
                                />
                            </form>
                            <span>#E7BCDE</span>
                        </div>
                        <div class="box">
                            <form>
                                <input
                                    type="text"
                                    placeholder="Enter Hex color code"
                                    pattern="^#[a-fA-F0-9]{6}$"
                                    title="right click to paste"
                                    required
                                />
                            </form>
                            <span>#67729D</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>@ 2023 - Munna Ahmed</p>
        </footer>
    </body>
</html>
