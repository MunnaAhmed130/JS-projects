<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
        <script defer src="app.js"></script>
        <script
            defer
            src="https://kit.fontawesome.com/d211c410d8.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- <div></div> -->
        <button class="instruction">
            <i class="fa-solid fa-circle-question"></i>
        </button>
        <section class="main">
            <!-- Hex color code generator -->
            <div class="generator-container">
                <div type="text" class="whiteboard">
                    <span class="placeholder"
                        >Generate random HEX color code</span
                    >
                </div>
                <button class="generator">Generate</button>
                <span class="before" id="tooltip">click to copy</span>
            </div>
            <!-- color boxes -->
            <div class="palette-wrapper">
                <div class="color-palette">
                    <div class="box-container">
                        <div class="box">
                            <span class="color-code">#5F8670</span>
                        </div>
                        <div class="box">
                            <span class="color-code">#FF9800</span>
                        </div>
                        <div class="box">
                            <span class="color-code">#E7BCDE</span>
                        </div>
                        <div class="box">
                            <span class="color-code">#67729D</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>@ 2023 - Munna Ahmed</p>
        </footer>
    </body>
</html>
