<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
        <script defer src="app.js"></script>
    </head>
    <body>
        <!-- Hex color code generator -->
        <div class="color-generator">
            <div class="whiteboard"></div>
            <button class="generator">Generate</button>
        </div>

        <!-- color boxes -->

        <div class="box-container">
            <div class="box">
                <form>
                    <input
                        type="text"
                        pattern="^#[a-zA-Z0-9]{0,6}$"
                        id="HEX-color-code"
                        name="HEX-color-code"
                        required
                    />
                </form>
                <span>#5F8670</span>
            </div>
            <div class="box">
                <form>
                    <input type="text" pattern="^#[a-zA-Z0-9]{0,6}$" required />
                </form>
                <span>#FF9800</span>
            </div>
            <div class="box">
                <form>
                    <input type="text" pattern="^#[a-zA-Z0-9]{0,6}$" required />
                </form>
                <span>#E7BCDE</span>
            </div>
            <div class="box">
                <form>
                    <input type="text" pattern="^#[a-zA-Z0-9]{0,6}$" required />
                </form>
                <span>#67729D</span>
            </div>
        </div>
    </body>
</html>
